<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I know your IP</title>
</head>
<body>
    {% if user_ip %}
    <h1>Hi, this is your IP: {{ user_ip }}</h1>
    {% else %}
    <a href="{ url_for('index') }}"></a>
    {% endif %}
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
