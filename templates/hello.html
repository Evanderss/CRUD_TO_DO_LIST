{% extends 'base.html' %}

{% block content %}
    {% if user_ip %}
        <h1>Hi, this is your IP: {{ user_ip }}</h1>
    {% else %}
        <a href="{ url_for('index') }}"></a>
    {% endif %}
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
